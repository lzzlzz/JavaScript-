<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="box"></div>

<script type="module">

        document.getElementById("box").innerText = sum(1,1)
    }
